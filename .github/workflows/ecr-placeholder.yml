name: Setup ECR Repository and Push Placeholder Images

on:
  workflow_dispatch:

jobs:
  setup-ecr:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Check if ECR Repository exists
        id: ecr_repo
        run: |
          aws ecr describe-repositories --repository-names traffic-simulation-lambda-repo || \
          aws ecr create-repository --repository-name traffic-simulation-lambda-repo

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-type: public

      - name: Build and Push Placeholder Images
        env:
          ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-2.amazonaws.com
          ECR_REPOSITORY: traffic-simulation-lambda-repo
        run: |
          for lambda in trajectory lights roadValidation stateDump; do
            IMAGE_TAG=$lambda
            docker pull hello-world
            docker tag hello-world:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
            docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          done
